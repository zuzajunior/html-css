<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/GTA Type Beat - Dyalla.mp3"  autoplay controls loop>
        <source src="midia/GTA Type Beat - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/GTA Type Beat - Dyalla.mp3" type="audio/ogg">
        <source src="midia/GTA Type Beat - Dyalla.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio</p><a href="midia/GTA Type Beat - Dyalla.mp3">lique aqui para baixar o arquivo mp3</a>
    </audio>
    
</body>
</html>
